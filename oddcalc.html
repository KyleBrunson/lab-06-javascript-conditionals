<!DOCTYPE html>
<html>
<body>
<script>

var number1;
var number2;
var answer;

number1=prompt("Can I get a number?");
number2=prompt("Can I get another number?");
answer=prompt("What kind of operation do you want to do?" + "\n" + "Enter 'mult' for multiplication, 'div' for division, and 'mod' for modulo.");

var mult=parseInt(number1) * parseInt(number2);
var div=parseInt(number1) / parseInt(number2);
var mod=parseInt(number1) % parseInt(number2);

if(answer==="mult")
{
alert(mult)
}
else if(answer==="div")
{
alert(div)
}
else if(answer==="mod")
{
alert(mod)
}
else
{
alert(" *** invalid operation *** ")
}


</script>
</body>
</html>
