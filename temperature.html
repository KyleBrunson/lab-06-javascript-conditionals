<!DOCTYPE html>
<html>
<body>
<script>

var c_temp;
var f_temp;
var convert_c_temp;

c_temp= prompt("Please enter a temperature in celsius.");

convert_c_temp= parsefloat(c_temp);

f_temp= c_temp * (9/5) + 32

console.log(convert_c_temp + " degrees celsius is " + f_temp + " degrees fahrenheit");  


</script>
</body>
</html>
